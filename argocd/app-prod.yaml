apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app-prod
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  source:
    repoURL: https://github.com/AGBS074/yaml-devops-practice.yaml
    path: environments/prod
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
